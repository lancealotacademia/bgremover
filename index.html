<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BG Remover</title>
  
  <!-- Bootstrap CSS (using CDN for simplicity) -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

  <!-- Header -->
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">BG Remover</a>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="container py-5 text-center">

    <h2 class="mb-4">Remove and Replace Image Background</h2>

    <!-- Upload Form -->
    <div class="mb-3">
      <input class="form-control" type="file" id="uploadImage" accept="image/*">
    </div>

    <!-- Drag & Drop Area -->
    <div id="dropArea" class="p-5 border border-secondary rounded bg-light text-dark mb-4">
      <p class="mb-0">ðŸ‘‰ Drag & Drop an image here, or click above to upload</p>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button id="removeBtn" class="btn btn-primary">Remove Background</button>
      <button id="replaceBtn" class="btn btn-secondary" disabled>Apply Background</button>
      <button id="downloadBtn" class="btn btn-success" disabled>Download</button>
    </div>

    <!-- Image Preview -->
    <div class="row">
      <div class="col-md-6">
        <h5>Original Image</h5>
        <img id="originalPreview" class="img-fluid border rounded" alt="Original Preview">
      </div>
      <div class="col-md-6">
        <h5>Result Image</h5>
        <img id="resultPreview" class="img-fluid border rounded" alt="Result Preview">
      </div>
    </div>

    <!-- Background Options -->
    <div class="mt-4">
      <h5>Select Background</h5>
      <div class="d-flex justify-content-center gap-3">
        <img src="assets/backgrounds/bg1.jpg" class="bg-option border rounded" width="100" height="70" alt="BG1">
        <img src="assets/backgrounds/bg2.jpg" class="bg-option border rounded" width="100" height="70" alt="BG2">
        <img src="assets/backgrounds/bg3.jpg" class="bg-option border rounded" width="100" height="70" alt="BG3">
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>


    <!-- Footer Start -->
    <div class="container-fluid bg-secondary text-light footer mt-5 pt-5 wow fadeIn" data-wow-delay="0.1s">
        
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" href="#">Lancealot</a>, All Right Reserved.
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        
                        Designed By <a class="border-bottom" href="https://naveenk1013.github.io/Portfolio/">Team Lancealot</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

</html>
